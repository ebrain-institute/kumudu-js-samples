<!DOCTYPE html>
<html>

<script>

// old method
var name = 'Kumudu';

// New method 

let name2 = 'Kumudu';

const name3 = 'Kumudu';

// console.log(typeof name)
// console.log(name2)
// console.log(name3)

//String 
let exampleString = 'Kumudu';
console.log(typeof exampleString);


//Numbers
let exampleNubers = 1234;
console.log(typeof exampleNubers);


//Booleans
let exampleBooleansTrue = true;
let exampleBooleansFalse = false;

console.log(typeof exampleBooleansTrue);
console.log(typeof exampleBooleansFalse);


//Object
let sampleObject = 
{
name:'Kumudu', 
phone:0112345678, 
address:'Kandy',
married:true, 
}

console.log(sampleObject);
console.log(typeof sampleObject);

//Array

let sampleArray = ['toyota', 'Honda', 'Kia', 'BMW', 1312312];
console.log(sampleArray);
console.log(typeof sampleArray);

//Undefined
let sampleUndifined;

console.log(sampleUndifined);
console.log(typeof sampleUndifined)
//Null

let sampleNull = null;

console.log(sampleNull);
console.log(typeof sampleNull);
</script>   

<body>

<h2>My First JavaScript</h2>




</body>
</html>
